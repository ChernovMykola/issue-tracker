{% extends "issuetemp/base.html" %}
{% block content %}
<h1 class=""> {{ issue.title }}</h1>
<p class="">{issue.text}}</p>
{% if issue.approved_day %}
    <div class="">
        {{ issue.approved_day }}
    </div>
{% endif %}
<p>{{ issue.author }}</p>

{% if user.is_authenticated %}
    <a class="" href="">
        <span class="glyphicon glyphicon-pencil">Approve</span>
    </a>
    <a class="" href="">
        <span class="glyphicon glyphicon-remove">Remove</span>
    </a>
{% endif %}

{% endblock %}
